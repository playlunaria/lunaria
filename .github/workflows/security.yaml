---
name: Security

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  cargo-audit:
    name: Rust Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
